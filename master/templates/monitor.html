<div id='wrapper'>

    <div class=row-fluid>
        <div class="span12">

            <div class=tabbable>
                <ul class="nav nav-pills">
                    <li class="active">
                        <a href="#log" data-toggle="tab">Log</a>
                    </li>
                    <li>
                        <a href="#properties" data-toggle="tab">Properties</a>
                    </li>
                </ul>
                <div class=tab-content>
                    <div class="tab-pane active" id="log">
                    </div>
                    <div class="tab-pane" id="properties">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>WuClass</th>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Modal header</h3>
            </div>
            <div class="modal-body">
                <p>One fine body…</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>

    </div>


    <script>
        $(function() {

            var current_application = "{{ app.id }}";

            $('#myModal').hide();

            // polling log
            var repeat = {repeat: true};
            poll(current_application, 0, repeat);

            $('#back').click(function() {
                // repeat is an object with one key 'repeat', or poll will be pass-by-value and therefore can't be stopped
                repeat.repeat = false;
            });

            $('#log a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
            });

            $('#properties a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</div>
